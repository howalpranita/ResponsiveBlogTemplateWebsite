<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
 <title>iBlog - Heaven for bloggers</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="/img/logo.png" alt="logo" width="94px"></span>
            </a> 
            
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get" >
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
         
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content">
        <div class=" max-width-1 m-auto font1 my-2">

            <h2>Feel Free to Contact Us</h2>
            <div class="contact-form"> 
                <div class="form-box">
                    <input type="text" name="" id="" placeholder="Enter your Name">
                </div>
                <div class="form-box">
                    <input type="text" name="" id="" placeholder="Enter your Phone Number ">
                </div>
                <div class="form-box">
                    <input type="text" name="" id="" placeholder="Enter your Email">
                </div>
                <div class="form-box">
                   <textarea name="" id="" cols="30" rows="10" placeholder="how may we help you"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div> 
    </div>
    



    <div class="footer  m-auto">
       Copyright &copy; iBlog.com <a href="https://www.vecteezy.com/free-vector/vector">Vector Credits: Vecteezy</a>
    </div>
    
</body>
</html>
